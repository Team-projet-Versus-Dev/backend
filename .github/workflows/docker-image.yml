name: Build & Push Backend Docker Image

on:
  push:
    branches: [ main ]   # se lance à chaque push sur main

permissions:
  contents: read
  packages: write         # nécessaire pour pousser sur GHCR

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .   
          file: ./Dockerfile  # chemin vers ce Dockerfile
          push: true
          tags: |
            ghcr.io/team-projet-versus-dev/backend:latest
            ghcr.io/team-projet-versus-dev/backend:${{ github.sha }}


